<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
        background-color: #98d4f3;
    }
    .container {
      margin-top: 30px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .cart-item button {
      margin-left: 10px;
    }
    .total-price {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Shopping Cart</h2>
  
  <div class="cart-item">
    <div class="item-name">bolty</div>
    <div class="item-count">
      <button class="btn btn-default btn-sm minus-btn">-</button>
      <span class="count">0</span>
      <button class="btn btn-default btn-sm plus-btn">+</button>
    </div>
    <div class="item-price">80 LE</div>
    <button type="button" class="btn btn-danger remove-btn">Remove</button>
  </div>

  <div class="cart-item">
    <div class="item-name">salmon</div>
    <div class="item-count">
      <button class="btn btn-default btn-sm minus-btn">-</button>
      <span class="count">0</span>
      <button class="btn btn-default btn-sm plus-btn">+</button>
    </div>
    <div class="item-price">250 le</div>
    <button type="button" class="btn btn-danger remove-btn">Remove</button>
  </div>


  <!-- Add more items here -->
<div class="cart-item">
  <div class="item-name">Item B</div>
  <div class="item-count">
    <button class="btn btn-default btn-sm minus-btn">-</button>
    <span class="count">0</span>
    <button class="btn btn-default btn-sm plus-btn">+</button>
  </div>
  <div class="item-price">$0</div>
  <button type="button" class="btn btn-danger remove-btn">Remove</button>
</div>
  <!-- Total price -->
  <hr />
  <h4>Total Price:</h4><p id='total-price'>$0</p>

  <!-- Proceed to checkout -->
  <a href="#" role='button' class='btn btn-primary'>Proceed to Checkout</a>

</div>

<script type='text/javascript'>
$(document).ready(function(){
  
// Increment and decrement item count
$('.plus-btn').click(function() {
var count = $(this).siblings('.count');
var price = $(this).closest('.cart-item').find('.item-price');
var currentCount = parseInt(count.text());
count.text(currentCount + 1);
price.text('$' + (currentCount + 1) * parseFloat(price.attr('data-price')));
updateTotalPrice();
});

$('.minus-btn').click(function() {
var count = $(this).siblings('.count');
var price = $(this).closest('.cart-item').find('.item-price');
var currentCount = parseInt(count.text());
if (currentCount > 0) {
count.text(currentCount - 1);
price.text('$' + (currentCount - 1) * parseFloat(price.attr('data-price')));
updateTotalPrice();
}
});

// Remove item from cart
$('.remove-btn').click(function() {
$(this).closest('.cart-item').remove();
updateTotalPrice();
});

// Update total price
function updateTotalPrice() {
var totalPrice = $('#total-price');
var sum = parseFloat(0);
$('.cart-item').each(function() {
sum += parseFloat($(this).find('.item-price').text().replace('$', ''));
});
totalPrice.text('$' + sum.toFixed(2));
}

});
</script>

</body>
</html>```
