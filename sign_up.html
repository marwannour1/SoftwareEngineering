<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style_sign_up.css">
  <link rel="icon" href="images/fish-store-website-favicon-color (1).png" type="image/x-icon">
</head>
<body>
  <!--first moving fish squad-->
  <div class="fish" id="fish"></div>
  <!--second moving fish squad-->
  <div class="fish" id="fish2"></div>
  
  
  <!-- multistep form -->
  <form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Account Setup</li>  
      <li>Personal Details</li>
      <li>Address</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>            <!--first forms fieldset of email and password-->
      <h2 class="fs-title">Create your account</h2>
      <h3 class="fs-subtitle">Setup your email and password</h3>
      <input type="text" name="email" placeholder="Email"  />
      <input type="password" name="pass" placeholder="Password" />
    <input type="password" name="cpass" placeholder="Confirm Password"  />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  
  <fieldset>          <!--second forms fieldset of personal info-->
    <h2 class="fs-title">Personal Details</h2>
    <h3 class="fs-subtitle">We will never sell it</h3>
    <input type="text" name="fname" placeholder="First Name" required />
    <input type="text" name="lname" placeholder="Last Name" required />
    <input type="tel" name="phone" placeholder="Phone" required pattern="[0-9]{11}" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  
  <fieldset>       <!--third forms field set of address-->
    <h2 class="fs-title">Address</h2>
    <h3 class="fs-subtitle">Your current address</h3>
    <input name="area" list="areas" placeholder="cairo district">
            <datalist id="areas">
                <option value="Mohandessin">
                <option value="Dokki">
                <option value="New Maadi">
                <option value="El Matareya">
                <option value="Fustat">
                <option value="New Cairo">
                <option value="Saida Zeinab">
                <option value="Madint Nasr">
                <option value="Maadi">
            </datalist>

    <input type="text" name="streetName" placeholder="street name on google maps" />
    <input type="text" name="buildingNo" placeholder="building number or name" />
    <label for="addtionalInformation">Additional Information</label>
    <textarea name="additional_information" id="additional" cols="10" rows="10" placeholder="addtional infromation of address for example nearest landmark"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <button type="submit" class="submit action-button" target="_top">Submit</button>
  </fieldset>
</form>

<!-- partial -->

<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script><script  src="JavaScript/script_sign_up.js"></script>

</body>
</html>
