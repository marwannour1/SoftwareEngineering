{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'store/CSS/style_sign_up.css' %}" />
  <link rel="icon" href="{% static 'store/images/fish-store-website-favicon-color (1).png' %}" type="image/x-icon" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="{% static 'store/JavaScript/script_sign_up.js' %}"></script>
</head>

<body>
  <!--first moving fish squad-->
  <div class="fish" id="fish"></div>
  <!--second moving fish squad-->
  <div class="fish" id="fish2"></div>

  <!-- multistep form -->
  <form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Account Setup</li>
      <li>Personal Details</li>
      <li>Address</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
      <!--first forms fieldset of email and password-->
      <h2 class="fs-title">Create your account</h2>
      <h3 class="fs-subtitle">Setup your email and password</h3>
      <input type="email" name="email" placeholder="Email" class="myForm" id="email" required />
      <input type="password" name="pass" placeholder="Password" class="myForm" required />
      <input type="password" name="cpass" placeholder="Confirm Password" class="myForm" required />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>

    <fieldset>
      <!--second forms fieldset of personal info-->
      <h2 class="fs-title">Personal Details</h2>
      <h3 class="fs-subtitle">We will never sell it</h3>
      <input type="text" name="fname" placeholder="First Name" class="myForm" required />
      <input type="text" name="lname" placeholder="Last Name" class="myForm" required />
      <input type="tel" name="phone" placeholder="Phone" required pattern="[0-9]{11}" class="myForm" />
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>

    <fieldset>
      <!--third forms field set of address-->
      <h2 class="fs-title">Address</h2>
      <h3 class="fs-subtitle">Your current address</h3>
      <input name="area" list="areas" placeholder="cairo district" class="myForm" />
      <datalist id="areas">
        <option value="Mohandessin"></option>
        <option value="Dokki"></option>
        <option value="New Maadi"></option>
        <option value="El Matareya"></option>
        <option value="Fustat"></option>
        <option value="New Cairo"></option>
        <option value="Saida Zeinab"></option>
        <option value="Madint Nasr"></option>
        <option value="Maadi"></option>
      </datalist>

      <input type="text" name="streetName" placeholder="street name on google maps" class="myForm" />
      <input type="text" name="buildingNo" placeholder="building number or name" class="myForm" />
      <label for="addtionalInformation">Additional Information</label>
      <textarea name="additional_information" id="additional"
        placeholder="addtional infromation of address for example nearest landmark"></textarea>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="submit" name="next" class="next action-button" value="Submit" />
      </button>
    </fieldset>
  </form>


</body>

</html>
