{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'store/CSS/cartpro.css' %}">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="{% static 'store/JavaScript/cartpro.js' %}"></script>
  <link rel="icon" href="{% static 'store/images/fish-store-website-favicon-color (1).png' %}" type="image/x-icon" />
  <title>Sign in </title>
</head>

<body>

  <h1>Shopping Cart </h1>
  <form method="post">
    {% csrf_token %}
    <div class="shopping-cart">
      <div class="column-labels">
        <label class="product-image">Image</label>
        <label class="product-details">Product</label>
        <label class="product-price">Price</label>
        <label class="product-quantity">Quantity</label>
        <label class="product-removal">Remove</label>
        <label class="product-line-price">Total</label>
      </div>
      {% for product in products.cart.all%}
      <div class="product">
        <div class="product-image">
          <img src="https://media-cdn.greatbritishchefs.com/media/a24fj31z/img23663.jpg">
        </div>
        <div class="product-details">
          <div class="product-title">{{product.name}}</div>

        </div>
        <div class="product-price">{{product.price}}</div>
        <div class="product-quantity">
          <input type="number" value="1" min="1">
        </div>
        <div class="product-removal">
          <button class="remove-product">
            Remove
          </button>
        </div>
        <div class="product-line-price">{{product.price}}</div>
      </div>
      {%endfor%}
      <div class="totals">
        <div class="totals-item">
          <label>Subtotal</label>
          <div class="totals-value" id="cart-subtotal">50.00</div>
        </div>
        <div class="totals-item">
          <label>Tax (14%)</label>
          <div class="totals-value" id="cart-tax">7.50</div>
        </div>
        <div class="totals-item">
          <label>Shipping</label>
          <div class="totals-value" id="cart-shipping">15.00</div>
        </div>
        <div class="totals-item totals-item-total">
          <label>Grand Total</label>
          <div class="totals-value" id="cart-total">72.50</div>
        </div>
      </div>

      <button type="submit" class="checkout">Checkout</button>
    </div>
  </form>
</body>

</html>
